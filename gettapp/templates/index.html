<html>
    <head>
        {% if title %}
        <title>{{ title }} - Gett</title>
        {% else %}
        <title>Willkommen bei GETT!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hallo, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b> </p></div>
        {% endfor % }
    </body>
</html>
